<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mastering Grid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .four-img img {
        height: 400px;
      }
      .first-image img {
        height: 500px;
      }
      .last-img img {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="row g-0">
        <div class="col-4 first-image">
          <img src="images/vacation/sunset.png" alt="" class="img-fluid" />
        </div>
        <div class="col-8 four-img">
          <div class="row g-0">
            <div class="col-4">
              <img src="images/vacation/boat.png" alt="" class="img-fluid" />
            </div>
            <div class="col-4">
              <img src="images/vacation/beach.png" alt="" class="img-fluid" />
            </div>
            <div class="col-4">
              <img src="images/vacation/coconut.png" alt="" class="img-fluid" />
            </div>
            <div class="row g-0 last-img">
              <img src="images/vacation/sand.jpg" alt="" class="img-fluid" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
