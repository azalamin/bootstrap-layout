<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    />

  <body>

      <div class="container">
        <div class="row g-3">
          <div class="col-4">
            <div class="row mb-3">

            <div class="row mb-3">
              <img src="images/collage/stool.jpg" alt="" class="img-fluid" />
            </div>
          </div>
          <div class="col-4">
            <div class="row mb-3">
              <img src="images/collage/coffee.jpg" alt="" class="img-fluid" />
            </div>
            <div class="row mb-3">
              <img src="images/collage/lamp.jpg" alt="" class="img-fluid" />
            </div>
            <div class="row mb-3">
              <img src="images/collage/watch.jpg" alt="" class="img-fluid" />
            </div>
            <div class="row mb-3">
              <img src="images/collage/honey.jpg" alt="" class="img-fluid" />
            </div>
          </div>
          <div class="col-4">
            <div class="row mb-3">
              <img src="images/collage/cactus.jpg" alt="" class="img-fluid" />
            </div>
            <div class="row mb-3">
              <img src="images/collage/sunglass.jpg" alt="" class="img-fluid" />
            </div>
            <div class="row mb-3">
              <img src="images/collage/lens.jpg" alt="" class="img-fluid" />
            </div>
          </div>
        </div>
      </div>
    </section>

</html>
